<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afegir Contacte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Afegir Nou Contacte</h1>
    <form id="formulari-afegir">
        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="nom" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="telefon">Tel√®fon:</label><br>
        <input type="tel" id="telefon" name="telefon" required><br><br>

        <button type="submit">Afegir Contacte</button>
    </form>
    <a href="index.html">Tornar a la llista</a>

    <script src="script.js"></script>
    <script>
        // Gestiona l'enviament del formulari per afegir un contacte
        document.getElementById('formulari-afegir').addEventListener('submit', (event) => {
            event.preventDefault();
            afegirContacte();
        });
    </script>
</body>
</html>
